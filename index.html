<html>
    <head>
        <title>CSU 2.5D Virtual Map</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <!-- Text Information Overlay -->
        <div id="info-overlay">
            <h1>CSU 2.5D Virtual Map</h1>
            <!-- <p>Welcome to the interactive 2.5D map of CSU. Use your mouse to navigate and explore different college buildings. Click on buildings for more information!</p> -->
        </div>
            
        <div id="controls">
            <div>
                <p>Left click to move around</p>
                <img src="/assets/icon/left-click.png" alt="left-click">
            </div>
            <div>
                <p> Right click to zoom in/out</p>
                <img src="/assets/icon/right-click.png" alt="right-click">
            </div>
            <div>
                <p> Click buildings for more information</p>
                <img src="/assets/icon/right-click-of-the-mouse.png" alt="click-click">
            </div>
        </div>
        <!---hidden info-->
        <div id="building-info" class="hidden">
            <button id="close-info" style="float: right;">&times;</button>
            <h2 id="building-title">Building Name here</h2>
            <p id="building-description">Details here</p>
        </div>

        <!-- WebGL and Three.js Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
            }
        }
        </script>
        <script type="module" src="src/main.js"></script>


    </body>
</html>
